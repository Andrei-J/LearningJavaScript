<head>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div style="position: relative; display: inline-block">
    <div
      style="
        position: absolute;
        display: flex;
        align-items: center;
        width: 100%;
      "
    >
      <!--player1 health-->
      <div style="position: relative; height: 30px; width: 100%">
        <div
          id="player1Health"
          style="background-color: yellow; height: 30px"
        ></div>
        <div style="position: absolute; background-color: blue"></div>
      </div>
      <div
        style="
          background-color: red;
          width: 100px;
          height: 100px;
          flex-shrink: 0;
        "
      ></div>
      <!--player2 health-->
      <div style="position: relative; height: 30px; width: 100%">
        <div
          
          style="background-color: yellow; height: 30px"
        ></div>
        <div id="player2Health" style="position: absolute; background-color: blue; top: 0; left: 0; right: 0; bottom: 0;"></div>
      </div>
    </div>
    <canvas></canvas>
  </div>

  <script src="main.js"></script>
</body>
