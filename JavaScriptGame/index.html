<head>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div style="position: relative; display: inline-block">
    <div
      style="
        position: absolute;
        display: flex;
        align-items: center;
        width: 100%;
      ">

      <!--player1 health-->
      <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
        <div
          style="width: 100%; background-color: blue; height: 30px"
        ></div>
        <div  id="player1Health" style="width: 100%; position: absolute; background-color: yellow; top: 0; right: 0; bottom: 0"></div>
      </div>

      <div
      id="timer"
        style="
          background-color: red;
          width: 100px;
          height: 100px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 3em;
          color: white;
        "
      > 10</div>

      <!--player2 health-->
      <div style="position: relative; height: 30px; width: 100%">
        <div
          style="background-color: blue; height: 30px"
        ></div>
        <div id="player2Health" style="position: absolute; background-color: yellow; top: 0; left: 0; right: 0; bottom: 0;"></div>
      </div>
    </div>
    <div id="result"
        style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 5em; color: white;">
        sample 
    </div>
    <canvas></canvas>
  </div>

  <script src="main.js"></script>
</body>
